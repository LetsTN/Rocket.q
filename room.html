<!DOCTYPE html>
  <head>
    <title>Rocket.q - Perguntas e Respostas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <link rel="stylesheet" href="styles/modal.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/images/logo.svg" alt="Rocket.q logo"/>
        </a>

        <div class="buttons">
          <div class="button outlined">
            #123456
            <img src="assets/icons/copy.svg" alt="Copiar número da sala"/>
          </div>

          <a href="#" class="button">
            <img src="assets/icons/users-white.svg" alt="Criar sala"/>
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-forms">
          <h2>Faça sua pergunta</h2>

          <form action="">
            <label for="question" class="sr-only">O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

            <!-- ilusão de que o texto e o button estão dentro do text area -->
            <footer>
              <div>
                <img src="assets/icons/lock.svg" alt="Essa pergunta é anônima">
                Essa pergunta é anônima
              </div>
              <button>Enviar</button>              
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>

          <div class="questions">

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/icons/user.svg" alt="Avatar">
                </div>

                <div class="question">
                  <p>Qual a diferença entre const, var e let no Javascript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/icons/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="assets/icons/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/icons/user.svg" alt="Avatar">
                </div>

                <div class="question">
                  <p>O que é Javascript?</p> 
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/icons/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="assets/icons/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

            <div class="question-wrapper read">
              <div class="question-content">
                <div class="user">
                  <img src="assets/icons/user.svg" alt="Avatar">
                </div>

                <div class="question">
                  <p>O que é Typescript?</p> 
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="assets/icons/check.svg" alt="Pergubta lida">
                  Pergunta lida
                </a>
                <a href="#" class="delete">
                  <img src="assets/icons/trash.svg" alt="Excluir">
                  Excluir
                </a>
              </div>
            </div>

          </div>
        </section>
      </main>

    </div>

  </body>

</html>
